<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <header class="row">
        <div class="col-12 bg-primary text-white text-center p-3">
            <h2>Backstore Management</h2>
        </div>
    </header>

    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#">User</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                        <ul class="nav flex-column ml-3">
                            <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Inventory</a></li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form id="productForm" action="/addproduct" method="post">
                <h1 class="mb-4">Add New Product</h1>
            
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
            
                <div class="form-group">
                    <label>Media:</label>
                    <div class="d-flex align-items-center">
                        <input type="file" class="form-control-file mr-2" name="media[]">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="addMediaInput()">+</button>
                    </div>
                    <div id="mediaInputs"></div>
                </div>
            
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category">
                        <optgroup label="Animal & Pet">
                            <optgroup label="Live Animals">
                                <option value="cat">Cat</option>
                                <option value="dog">Dog</option>
                            </optgroup>
                            <option value="pet-supplies">Pet Supplies</option>
                        </optgroup>
                        <option value="electronics">Electronics</option>
                        <option value="food">Food, Beverage, and Tobacco</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
            
                <div class="form-group">
                    <label for="cost">Cost per Item:</label>
                    <input type="number" class="form-control" id="cost" name="cost">
                </div>
            
                <div class="form-group">
                    <label>Inventory</label>
                    <div class="form-group">
                        <label for="sku">SKU (Stock Keeping Unit):</label>
                        <input type="text" class="form-control" id="sku" name="sku">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="text" class="form-control" id="quantity" name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                </div>
            
                <div class="form-group mt-4">
                    <button type="button" class="btn btn-warning">Archive Product</button>
                    <button type="button" class="btn btn-danger">Delete Product</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
            
            <script>
            function addMediaInput() {
                const input = document.createElement("input");
                input.type = "file";
                input.name = "media[]";
                input.className = "form-control-file mt-2";
                document.getElementById("mediaInputs").appendChild(input);
            }
            </script>
            
        </main>
    </div>

    <footer class="row">
        <div class="col-12 bg-dark text-white text-center p-3">
            <p>Inventory System Â© 2024. All Rights Reserved.</p>
            <a href="privacy.html" class="text-white">Privacy/Disclaimer Statement</a>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
